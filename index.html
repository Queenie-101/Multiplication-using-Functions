<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication using Functions</title>
    </head>
    <body>
        <button onclick="myfunction(15)">Click Me!</button>
        <script>
            function myfunction(a,b)
            {
                if (b==undefined)
            {
                b=10
            }
            document.write(a*b)
            }
        </script>
    </body>
</html>
